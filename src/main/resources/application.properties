# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Factus API
factus.api.url=${FACTUS_API_URL}
factus.api.client-id=${FACTUS_API_CLIENT_ID}
factus.api.client-secret=${FACTUS_API_CLIENT_SECRET}
factus.api.email=${FACTUS_API_EMAIL}
factus.api.password=${FACTUS_API_PASSWORD}

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG
