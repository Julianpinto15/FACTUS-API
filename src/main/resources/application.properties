# ? Configuración de la base de datos con variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ? Desactivar caché de Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ? Logging
logging.level.org.springframework.web=DEBUG
logging.level.apiFactus=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ? Configuración de la API externa (Factus) con variables de entorno
factus.api.url=${FACTUS_API_URL}
factus.api.client-id=${FACTUS_API_CLIENT_ID}
factus.api.client-secret=${FACTUS_API_CLIENT_SECRET}
factus.api.email=${FACTUS_API_EMAIL}
factus.api.password=${FACTUS_API_PASSWORD}
